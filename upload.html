<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File using Jquery Form by IQ TECH</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-md-12 text-center">
            <div class="jumbotron">
                <h1 class="display-4">Upload Center</h1>
               <form id="UploadForm" action="upload.php" method="post" enctype="multipart/form-data">
                   <div class="form-group">
                       <input type="text" name="title" id="title" class="form-control" placeholder="put any name here" />
                   </div>
                   <!-- /.form-group -->
                   <div class="form-group">
                       <input type="file" name="file" id="file" class="form-control" />
                   </div>
                   <!-- /.form-group -->
                   <div class="form-group">
                       <button name="UploadBtn" id="UploadBtn" class="btn btn-primary btn-block">Upload</button>
                   </div>
                   <!-- /.form-group -->
               </form>
                <hr class="w-50">

                <div id="progressbox" class="progress">
                    <div id="progressbar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"><div id="statustxt">0%</div> </div>
                </div>
                <div id="output"></div>
            </div>
        </div>
        <!-- /.col-md-12 -->
    </div>
    <!-- /.container -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <script src="http://malsup.github.com/min/jquery.form.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
